    <script>
      function checkInvestAndBodyOverflow() {
        var investElement = document.querySelector('.invest');
        var walletElement = document.querySelector('.connectWallet');
        var mobileNavBarElement = document.querySelector('.mobileNavBar');

        if (investElement || walletElement || mobileNavBarElement) {
          document.body.style.overflow = 'hidden';
        } else {
          document.body.style.overflow = 'visible';
        }
      }

      setInterval(checkInvestAndBodyOverflow, 1000);
    </script>
